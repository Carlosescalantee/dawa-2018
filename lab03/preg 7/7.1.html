
    <head>
        <title></title>
        <script>
        var i = 0
        function clickLink() {
            i++;
            if (i == 1) {
                document.getElementById("clicks").innerHTML = i;
            }
            else
            {
                document.getElementById("clicks").innerHTML = i;
            }
        }
        </script>
    </head>
    <body>
        <a href="javascript:clickLink();">Click aqui</a>
        <p>Tu has presionado el elemento <span id="clicks">0</span> veces.</p>
        
    </body>
